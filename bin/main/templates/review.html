<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Book Review Yo</title>
</head>

<body>
    <header>
        <h1 th:inline="text">
            [[${review.title}]]
        </h1>
        <h2 th:text="'by ' + ${review.author}"></h2>

    </header>

    <main>
        <h3 th:text="'Category: ' + ${review.category}"></h3>

        <h3>Book Review:</h3>
        <p th:text="${review.content}"></p>

        <img th:src="@{review.url}" />

        <h3><a href="/reviews">Back to all reviews page.</a></h3>
    </main>
</body>

</html>
