<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good Books</title>
</head>

<body>
    <header>
        <h1>A list of All Book Reviews</h1>
    </header>

    <main>
        <ul>
            <li th:each="review: ${reviews}"><a th:href="|/reviews/${review.id}|" th:text="${review.title}"></a>
            </li>
        </ul>
    </main>
    <footer>
        <small>&copy MJC 2020</small>
    </footer>
</body>

</html>
